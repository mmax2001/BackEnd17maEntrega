<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega6</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/dashboard.js"></script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <div id="welcomeUser">

    </div>
    <h1 style="text-align: center;margin-top: 10px;">Ingreso de datos para cargar productos</h1>
    <section class="container pt-2">
        <form id="loadingForm" onsubmit="return addProduct(this)">
            <div class="mb-2">
                <label for="title" class="form-label">Nombre</label>
                <input type="text" name="title" class="form-control" id="title">
            </div>

            <div class="mb-2">
                <label for="price" class="form-label">Precio</label>
                <input type="number" name="price" class="form-control" id="price">
            </div>

            <div class="mb-5">
                <label for="thumbnail" class="form-label">Foto - URL</label>
                <input type="text" name="thumbnail" class="form-control" id="thumbnail">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <hr>
            <div id="productsList">

            </div>
            <div>
                <!-- <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Lista de Productos</button> -->
                <a href="/api/productos-test"><button type="button" class="btn btn-primary" style="margin-top: 10px;">Listado de Productos Faker</button></a>
            </div>
        </form>
        <br>
        <hr>

        <div class="container back-grey p-3">
            <h1 class="blue m-2">Centro de Mensajes</h1>
            <form id="messageCenter" onsubmit="return addMessage(this)">
                <div class="container">
                    <div class="column">
                        <div class="col-6 mb-3 mt-4">
                            <label for="email" class="form-label"><strong>ID-Email</strong></i></label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <hr>
                        <div class="col-6 mb-3 mt-4">
                            <label for="nombre" class="form-label"><strong>Nombre</strong></i></label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col-6 mb-3 mt-4">
                            <label for="apellido" class="form-label"><strong>Apellido</strong></i></label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <div class="col-6 mb-3 mt-4">
                            <label for="edad" class="form-label"><strong>Edad</strong></i></label>
                            <input type="text" class="form-control" id="edad" name="edad">
                        </div>
                        <div class="col-6 mb-3 mt-4">
                            <label for="alias" class="form-label"><strong>Alias</strong></i></label>
                            <input type="text" class="form-control" id="alias" name="alias">
                        </div>
                        <div class="col-6 mb-3 mt-4">
                            <label for="avatar" class="form-label"><strong>Avatar</strong></i></label>
                            <input type="text" class="form-control" id="avatar" name="avatar">
                        </div>
                        <div id="mensajes"></div>
                        <div class="col-6 mt-4">
                            <label for="msg" class="form-label"><strong>Mensaje</strong></i></label>
                            <input type="text" class="form-control" id="msg" name="msg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mt-3">
                            <button id="sendButton" class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr/>
            <div id="listMessages"></div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/dashboard.js"></script>
</body>

</html>
